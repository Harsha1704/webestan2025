<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriGuide</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            opacity: 0.6;
            cursor: pointer;
        }

        .card-content {
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .card-title {
            font-size: 1.5rem;
            margin: 0;
            color: #333;
        }

        .card-description {
            font-size: 1rem;
            color: #666;
        }

        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }

        .info-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Health Condition</h1>
        <p>Choose your health condition for targeted dietary recommendations</p>
        <div class="cards">
            <div class="card" onclick="showInfo('Diabetes', 'Blood sugar management.', 'Low glycmic index foods', 'highest fiber vegetables', 'lean proteins', 'Healthy fats from nuts and seeds')">
                <img src="https://static.toiimg.com/photo/96933578.cms" alt="Diabetes">
                <div class="card-content">
                    <h2 class="card-title">Diabetes</h2>
                    <p class="card-description">Blood sugar management.</p>
                    <button class="button">Learn More</button>
                </div>
            </div>
            <div class="card" onclick="showInfo('Heart Disease', 'Cardiovascular health.', 'Important Info 1', 'Important Info 2', 'Important Info 3', 'Important Info 4')">
                <img src="https://www.cdc.gov/heart-disease/media/images/2024/10/Heart-Disease-Facts.jpg" alt="Heart Disease">
                <div class="card-content">
                    <h2 class="card-title">Heart Disease</h2>
                    <p class="card-description">Cardiovascular health.</p>
                    <button class="button">Learn More</button>
                </div>
            </div>
            <div class="card" onclick="showInfo('Hypertension', 'Blood pressure control.', 'Important Info 1', 'Important Info 2', 'Important Info 3', 'Important Info 4')">
                <img src="https://cdn.apollohospitals.com/health-library-prod/2019/06/High-Blood-Pressure-or-Hypertension.png" alt="Hypertension">
                <div class="card-content">
                    <h2 class="card-title">Hypertension</h2>
                    <p class="card-description">Blood pressure control.</p>
                    <button class="button">Learn More</button>
                </div>
            </div>
            <div class="card" onclick="showInfo('No Specific Condition', 'General wellness.', 'Important Info 1', 'Important Info 2', 'Important Info 3', 'Important Info 4')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd8iMYHIoPJFrE_yY_sqk5OCWjGcJXIrQf1g&s" alt="No Specific Condition">
                <div class="card-content">
                    <h2 class="card-title">No Specific Condition</h2>
                    <p class="card-description">General wellness.</p>
                    <button class="button">Learn More</button>
                </div>
            </div>
        </div>
        <div class="info-section" id="infoSection">
            <h2 id="infoTitle"></h2>
            <p id="infoDescription"></p>
            <ul>
                <li id="info1"></li>
                <li id="info2"></li>
                <li id="info3"></li>
                <li id="info4"></li>
            </ul>
        </div>
    </div>
    <script>
        function showInfo(title, description, info1, info2, info3, info4) {
            document.getElementById('infoTitle').innerText = title;
            document.getElementById('infoDescription').innerText = description;
            document.getElementById('info1').innerText = info1;
            document.getElementById('info2').innerText = info2;
            document.getElementById('info3').innerText = info3;
            document.getElementById('info4').innerText = info4;
            document.getElementById('infoSection').style.display = 'block'; // Show the info section
        }
    </script>
</body>
</html>
