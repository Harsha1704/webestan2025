<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Food Waste Warriors</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(45deg, #a8e063, #56ab2f);
    text-align: center;
    margin: 0;
    padding: 0;
    color: black; 
    position: relative;
    overflow: hidden;
}


body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("https://img.freepik.com/free-photo/top-view-fried-fish-pan-with-lemon-parsley-yellow-white-checkered-tablecloth_140725-144775.jpg") no-repeat center center/cover;
    filter: blur(8px); 
    z-index: -1;
}


        header {
            padding: 20px;
            color: #56ab2f  ;
        }

        nav a {
            color:#56ab2f;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .recipe-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .recipe-card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .recipe-card:hover {
            transform: scale(1.05);
        }

        .recipe-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
        }
        .content-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
        }

        .content-box h2 {
            margin-top: 0;
        }

        .content-box button {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .content-box button:hover {
            background: darkred;
        }

      
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>
<body>

    <header>
        <h1>üç≤ Food Waste Reduction Recipes</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="community.html">Community</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <section class="recipe-list">
        <div class="recipe-card" onclick="showRecipe('Vegetable Soup', 'Use leftover vegetables to make a delicious and nutritious soup!')">
            <img src="https://www.saltandlavender.com/wp-content/uploads/2021/03/chicken-vegetable-soup-recipe-2.jpg" alt="Vegetable Soup">
            <h2>ü•ï Leftover Vegetable Soup</h2>
        </div>
        <div class="recipe-card" onclick="showRecipe('Banana Bread', 'Don‚Äôt waste ripe bananas, turn them into moist and tasty banana bread!')">
            <img src="https://www.allrecipes.com/thmb/kcdxlIXhpJJUY08OMgsE1yLpX6U=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/6984-banana-sour-cream-bread-DDMFS-4x3-42e521007c6241ca9db1a870f93d70b4.jpg" alt="Banana Bread">
            <h2>üçå Overripe Banana Bread</h2>
        </div>
        <div class="recipe-card" onclick="showRecipe('Fried Rice', 'Turn leftover rice into a flavorful fried rice dish with veggies and eggs!')">
            <img src="https://shwetainthekitchen.com/wp-content/uploads/2023/06/veg-fried-rice.jpg" alt="Fried Rice">
            <h2>üçö Leftover Fried Rice</h2>
        </div>
        <div class="recipe-card" onclick="showRecipe('Stale Bread Toast', 'Crispy and delicious toast made from stale bread with spices!')">
            <img src="https://ichef.bbci.co.uk/food/ic/food_16x9_832/recipes/french_toast_with_58324_16x9.jpg" alt="Stale Bread Toast">
            <h2>ü•ñ Crispy Stale Bread Toast</h2>
        </div>
    </section>

    <div class="overlay" id="overlay"></div>
    <div class="content-box" id="content-box">
        <h2 id="recipe-title">Recipe Title</h2>
        <p id="recipe-description">Recipe details go here.</p>
        <button onclick="closeRecipe()">Close</button>
    </div>

    <script>
        function showRecipe(title, description) {
            document.getElementById("recipe-title").innerText = title;
            document.getElementById("recipe-description").innerText = description;
            document.getElementById("content-box").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closeRecipe() {
            document.getElementById("content-box").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
